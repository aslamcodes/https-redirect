<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting</title>
</head>
<body>
  Redirecting...
  <script>
    const qs = window.location.search;
    if (!qs) {
      window.location.href = "https://github.com/aslamcodes/https-redirect/";
    } else {
      const url = qs.slice(1); // Remove leading '?'
      try {
        const decodedUrl = decodeURIComponent(url);
        window.location.replace(decodedUrl); // No tab closing, replaces current page
      } catch (e) {
        console.error("Invalid URL", e);
      }
    }
  </script>
</body>
</html>
